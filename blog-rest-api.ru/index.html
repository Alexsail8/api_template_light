<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>REST API</title>
		<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-5">
			<div class="row post-list">
			</div>

		<div class="row col-12">
			<div class="mr-5">
				<h2>Добавление поста</h2>
				<div class="form-group">
					<label for="title">Заголовок поста</label>
					<input type="text" class="form-control" id="title" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="body">Содержимое</label>
					<textarea class="form-control" id="body"></textarea>
				</div>
				<button class="btn btn-primary" onclick="addPost()">Добавить пост</button>
			</div>
			<div>
				
				<h2>Редактирование поста</h2>
				<div class="form-group">
					<label for="title-edit">Заголовок поста</label>
					<input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="body-edit">Содержимое</label>
					<textarea class="form-control" id="body-edit"></textarea>
				</div>
				<button class="btn btn-primary" onclick="updatePost()">Обновить пост</button>


			</div>

		</div>
		</div>
<script src="main.js"></script>
	</body>
</html>
